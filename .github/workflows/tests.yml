name: test
on:
  workflow_dispatch
  # pull_request:
  #   types: [opened, synchronize, reopened]
  # push:
  #   branches: [master]

jobs:
  build:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.3.0
        name: "Executes tests"
        with:
          cmd: test # will run `yarn test` command
